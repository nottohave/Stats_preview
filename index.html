<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="hero">
    <section class="left">
      <header class="title">
      Get <span id="purple"> insights </span> that help your business grow.
      </header>
      <p>
        Discover the benefits of data analytics and make better decision regarding revenue,
        customer <br> experience, and overall efficiency.
      </p>
      <div class="stats">
        <span>10k+ <br> COMPANIES</span>
        <span>314 <br> TEMPLATES</span>
        <span>12M+ <br> QUERIES</span>
      </div>
    </section>

    <section class="right">
      <div class="overlay"></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fay</a>.
  </footer>

</html>
